    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(https://img4.thuthuatphanmem.vn/uploads/2019/12/16/hinh-nen-thien-nhien_024357074.jpg); /* Gradient màu nền */
            background-size: 1919px 919px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-image: url(https://flc-event.vn/wp-content/uploads/2020/02/backgound-about-1.jpg); /* Một lớp màu nền trắng mờ */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            color: whitesmoke;
            margin-bottom: 20px;
        }

        p {
            color:  whitesmoke;
            margin: 10px 0;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        .social-links i {
            margin-right: 5px;
        }

        .social-links a:hover {
            color: #1877f2;
        }

        /* Họa tiết */
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pattern.png') repeat; /* Đường dẫn đến họa tiết và lặp lại nền */
            opacity: 0.1;
            pointer-events: none; /* Ngăn chặn họa tiết nhận sự kiện chuột */
        }
    </style>
</head>
